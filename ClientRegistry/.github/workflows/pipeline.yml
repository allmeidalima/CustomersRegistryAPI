name: Pipeline

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.0

      - name: Restore NuGet packages
        run: nuget restore .\CustomersRegistryAPI.sln

      - name: Build Solution
        run: msbuild .\CustomersRegistryAPI.sln /t:build /p:Configuration=Debug

      - name: Run Tests
        run: |
          # Procura todos os assemblies de teste e executa
          $testDlls = Get-ChildItem -Path . -Recurse -Filter *.Tests.dll | Where-Object { $_.FullName -notmatch 'obj\\' }
          foreach ($dll in $testDlls) {
            vstest.console.exe $dll.FullName
          }